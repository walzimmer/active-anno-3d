CLASS_NAMES: ['CAR', 'VAN', 'BICYCLE', 'MOTORCYCLE', 'TRUCK', 'TRAILER', 'BUS', 'PEDESTRIAN']

DATA_CONFIG: 
    _BASE_CONFIG_: /ahmed/tools/cfgs/dataset_configs/tumtraf_dataset.yaml
    POINT_CLOUD_RANGE: [-75.2, -75.2, -8, 75.2, 75.2, 0] # TODO: compute the true range.
    POINT_FEATURE_ENCODING: {
        encoding_type: absolute_coordinates_encoding,
        used_feature_list: ['x', 'y', 'z', 'intensity'],
        src_feature_list: ['x', 'y', 'z', 'intensity'],
      }
    INFO_PATH: {
        'train': [tumtraf_infos_train.pkl],
        'val': [tumtraf_infos_val.pkl],
        'test': [tumtraf_infos_test.pkl],
      }
    DATA_SPLIT: {
        'train': train,
        'val': val,
        'test': test,
      }

    DATA_AUGMENTOR:
        DISABLE_AUG_LIST: ['placeholder']
        AUG_CONFIG_LIST:
            - NAME: gt_sampling
              USE_ROAD_PLANE: False
              DB_INFO_PATH:
                  - tumtraf_dbinfos_train.pkl
              PREPARE: {
                 filter_by_min_points: ['CAR:5', 'PEDESTRIAN:5', 'BICYCLE:5'],
              }

              SAMPLE_GROUPS: ['CAR:15','PEDESTRIAN:15', 'BICYCLE:15']
              NUM_POINT_FEATURES: 4
              DATABASE_WITH_FAKELIDAR: False
              REMOVE_EXTRA_WIDTH: [0.0, 0.0, 0.0]
              LIMIT_WHOLE_SCENE: False

            - NAME: random_world_flip
              ALONG_AXIS_LIST: ['x', 'y']

            - NAME: random_world_rotation
              WORLD_ROT_ANGLE: [-0.78539816, 0.78539816]

            - NAME: random_world_scaling
              WORLD_SCALE_RANGE: [0.95, 1.05]


